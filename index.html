<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assents/css/estilo.css">
</head>
<body>
  <table border="1">
    <caption>Convertidor de Temperatura</caption>
    <thead>
      <tr>
        <th>Fahrenheit</th>
        <td>
          <input type="text" id="valor1" name="name1" value="" required="">
          <button type="button" onclick="convertirCelsius();return false" name="button">Convertir a Celsius</button>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Celsius</th>
        <td>
          <input type="text" id="valor2" name="name2" value="" required="">
          <button type="button" onclick="convertirFahrenheit();return false" name="button">Convertir a Fahrenheit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="assents/js/main.js" type="text/javascript"></script>
</body>
</html>
